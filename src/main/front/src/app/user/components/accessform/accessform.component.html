<div class="container-form">

    <form>
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input #nombre
              type="text"
              class="form-control"
              name="nombre"
              id="form__nombre"
            />
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input #password
              type="text"
              class="form-control"
              name="password"
              id="form__password"
            />
          </div>
        </div>
        <div class="row">
          <div
            class="center col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset 2"
          >
            <button (click) = "verify(nombre.value,password.value)">Acceder</button>
          </div>
        </div>
      </div>
    </form>
  </div>
